<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Academic Academic Academic Paper Generator 1.0</title>
</head>

<body>

  <h2>Academic Academic Academic Paper Generator 1.0</h2>
  <div>

    <div id="tab_input">
      <p id="input_bars">
        <label for="inputCoreConcept">Your Core Concept:</label>
        <input type="text" id="inputCoreConcept" name="inputCoreConcept">
        <br>
        <label for="inputAuthorName">Your Name:</label>
        <input type="text" id="inputAuthorName" name="inputAuthorName">
        <br>
        <label for="inputAffiliation">Your Affiliation:</label>
        <input type="text" id="inputAffiliation" name="inputAffiliation">
        <br>
        <label for="inputEmail">Your Email:</label>
        <input type="email" id="inputEmail" name="inputEmail">
      </p>
      <p id="notice" style = "display:none">Please input all the info above.</p>
      <button id="compile" autofocus>Generate Paper</button>
    </div>

    <div id="tab_output">
      <!-- loading bar -->
      <a name="running" id="running" style="display: none">
        This will take about 20 seconds...
        <img src="./assets/loading.gif" />
      </a>
    </div>

    <!-- results -->
    <div id="tab_open_pdf" style="display: none">
      <p>Your paper is ready.</p>
      <button id="open_pdf_btn">Download your paper as PDF</button>
      <a name="open_pdf"></a>
    </div>

  </div>

  <script src="template_latex_code.js"></script>

  <script src="script.js"></script>
</body>
</html>
