<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Academic Academic Academic Paper Generator 1.0</title>
</head>

<body>

  <div class='flex-container'>
    <div class='row'>
      <h2 class="flex-item">Academic Academic Academic Paper Generator 1.0</h2>

      <form name='paperInfoForm' onsubmit="return sendForm()">
        <label for="inputCoreConcept">Your Core Concept:</label>
        <input type="text" id="inputCoreConcept" name="inputCoreConcept">
        <br>
        <label for="inputAuthorName">Your Name:</label>
          <input type="text" id="inputAuthorName" name="inputAuthorName">
          <br>
        <label for="inputAffiliation">Your Affiliation:</label>
        <input type="text" id="inputAffiliation" name="inputAffiliation">
        <br>
        <label for="inputEmail">Your Email:</label>
        <input type="email" id="inputEmail" name="inputEmail">
        <br>
        <p id="validation-warning" style = "display:none">Please input all the info above.</p>
        <br>
        <input id="compile" autofocus type="submit" value="Generate Paper">
  
      </form>
  
      <div id="output">
        <!-- loading bar -->
        <div id='loading-indicator' style="display: none">
          <a>
            This will take a few seconds...
            <img src="./assets/loading.gif" />
          </a>
        </div>
  
         <!-- results -->
        <div id="pdf-output" style="display: none">
          <p>Your paper is ready.</p>
          <button id="pdf-button">Download your paper as PDF</button>
        </div>
       
      </div>

    </div>

  </div>
  <script src="template_latex_code.js"></script>

  <script src="script.js"></script>
</body>
</html>
