<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Test TeX Rendering Engine</title>
</head>

<body>

  <div class='flex-container'>
    <div class='row'>
      <h2 class="flex-item">Test TeX Rendering Engine</h2>

      <form name='paperInfoForm'">
        <textarea name="comment" rows="50" cols="50" form="usrform" id='inputTexCode'></textarea>
        <br>
        <input id="compile" autofocus type="submit" value="Generate Paper">
      </form>
  
      <div id="output">
        <!-- loading bar -->
        <div id='loading-indicator' style="display: none">
          <a>
            This will take a few seconds...
            <img src="../assets/loading.gif" />
          </a>
        </div>
  
         <!-- results -->
        <div id="pdf-output" style="display: none">
          <p>Your paper is ready.</p>
          <button id="pdf-button">Download your paper as PDF</button>
        </div>

        <div id="log-output" style="display: none; color:red">
          <p>Your error log is ready.</p>
          <button id="log-button">Check your error log</button>
        </div>
       
      </div>

    </div>

  </div>
  <script src="template_latex_code.js"></script>

  <script src="script.js"></script>
</body>
</html>
